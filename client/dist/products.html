  <script>
    'use strict';
    /* View */
    const slidesContainerButtons = document.querySelectorAll(".slides-container-buttons > li");

    const deactiveLastSlide = () => {
      const slideButton = document.querySelector(".actual-slide");
      const slide = document.querySelector(".active-slide");
      slideButton.classList.remove("actual-slide");
      slide.classList.remove("active-slide");
    }

    const activeSlide = slideButton => {
      const slideID = slideButton.dataset.slide;
      const slide = document.querySelector(`#${slideID}`);
      slideButton.classList.add("actual-slide");
      slide.classList.add("active-slide");
    }

    /* Controller */
    function changeSlide(e) {
      deactiveLastSlide();
      activeSlide(this);
    };

    slidesContainerButtons.forEach(button => button.addEventListener("click", changeSlide));
  </script>
